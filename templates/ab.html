<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book | Library Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #1d1f21, #6a0572);
            color: #fff;
            animation: fadeIn 2s ease-in;
        }

        #menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: #2c2f33;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            animation: slideIn 1s ease-out;
        }

        #logo {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }

        #logo b {
            color: #8a2be2;
        }

        #menu1 ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        #menu1 ul a {
            text-decoration: none;
            color: #fff;
            padding: 5px 10px;
            transition: background 0.3s, color 0.3s;
        }

        #menu1 ul a:hover {
            background: #8a2be2;
            color: #fff;
            border-radius: 5px;
        }

        #add-book-form {
            max-width: 600px;
            margin: 50px auto;
            background: #2c2f33;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        #add-book-form h2 {
            text-align: center;
            color: #8a2be2;
            margin-bottom: 30px;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #3a3d41;
            color: #fff;
        }

        .form-input:focus {
            outline: none;
            border: 2px solid #8a2be2;
        }

        .form-button {
            background: #8a2be2;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }

        .form-button:hover {
            background: #5a0080;
        }

        .form-group {
            margin-bottom: 20px;
        }

        #footer {
            padding: 20px;
            text-align: center;
            background: #2c2f33;
            color: #8a2be2;
            margin-top: 30px;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideIn {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(0); }
        }

    </style>
</head>
<body>

    <!-- Navigation Menu -->
    <div id="menu">
        <div id="logo">LIBRARY<b>ZONE</b></div>
        <div id="menu1">
            <ul>
                <a href="/home"><li class="fa fa-home"> Home</li></a>
                <a href="/library"><li class="fa fa-image"> Library</li></a>
                <a href="/admin"><li class="fa fa-user"> Admin Login</li></a>
                <a href="/register"><li class="fa fa-registered"> Register</li></a>
                <a href="/login"><li class="fa fa-user"> Login</li></a>
                <a href="#"><li class="fa fa-image"> Add Books</li></a>
                <a href="/up"><li class="fa fa-user"> Profile</li></a>
            </ul>
        </div>
    </div>

    <!-- Add Book Form Section -->
    <div id="add-book-form">
        <h2>Add a New Book</h2>
        <form action="/submit-book" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title" style="color: #fff;">Book Title:</label>
                <input type="text" id="title" class="form-input" name="title" placeholder="Enter book title" required>
            </div>

            <div class="form-group">
                <label for="author" style="color: #fff;">Author Name:</label>
                <input type="text" id="author" class="form-input" name="author" placeholder="Enter author name" required>
            </div>

            <div class="form-group">
                <label for="genre" style="color: #fff;">Genre:</label>
                <input type="text" id="genre" class="form-input" name="genre" placeholder="Enter book genre" required>
            </div>

            <div class="form-group">
                <label for="description" style="color: #fff;">Description:</label>
                <textarea id="description" class="form-input" name="description" placeholder="Enter book description" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="book-link" style="color: #fff;">Book Link:</label>
                <input type="url" id="book-link" class="form-input" name="book-link" placeholder="Enter book link (optional)">
            </div>

            <div class="form-group">
                <label for="ebook" style="color: #fff;">Upload eBook File:</label>
                <input type="file" id="ebook" class="form-input" name="ebook" accept=".pdf,.epub,.mobi,.txt" required>
            </div>

            <button type="submit" class="form-button">Add Book</button>
        </form>
    </div>

    <!-- Footer -->
    <div id="footer">
        <p>Developed By: Balaji</p>
    </div>

</body>
</html>
